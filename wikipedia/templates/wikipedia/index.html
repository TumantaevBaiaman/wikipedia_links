{% load static   %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Введите ссылку 1:</label>
                <input type="text" class="form-control" name="link1" id="link1" placeholder="Link 1">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Введите ссылку 2:</label>
                <input type="text" class="form-control" name="link2" id="link2" placeholder="Link 2">
            </div>
            <div id="button_post" style="display: none;">
                <button class="btn btn-primary">Post</button>
            </div>
        </form>
        <br/>
        <div id="spinner" style="display: none;">
            Loading...
        </div>
        {% for key, value in my_data.items %}
            <div class="d-block p-2 bg-primary text-white">{{ key }}</div>
            <div>{{ value.0 }}</div><br/>
            <div><a href="{{ value.1 }}">{{ value.1 }}</a></div>
            <br/>
        {% endfor %}
        {% if log_file %}
            <a href="{% url 'download-logs' %}" class="btn btn-success">Export Log File</a>
        {% endif %}
        <br/>
        <br/>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static "wikipedia/js/main.js" %}"></script>
</body>
</html>
